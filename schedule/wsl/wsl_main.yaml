---
name: wsl_main.yaml
description: >
  WSL smoke test on Windows 10 image

conditional_schedule:
  enable_systemd:
    WSL_SYSTEMD:
      '1':
        - wsl/enable_systemd
  wsl_gui_test:
    WSL_GUI:
      '1':
        - wsl/wsl_gui_test
  wsl_install:
    ARCH:
      'aarch64':
        - wsl/wsl_install
  # Different modules used for legacy and modern wsl installations.
  # Legacy is yast-firstboot and modern is jeos-firstboot.
  wsl_firstrun:
    WSL_FIRSTBOOT:
      'jeos':
        - jeos/firstrun
      'yast':
        - wsl/firstrun

schedule:
  - wsl/boot_windows
  - '{{wsl_install}}'
  - wsl/distro_install
  - '{{wsl_firstrun}}'
  - wsl/smoke_test
  - '{{enable_systemd}}'
  - '{{wsl_gui_test}}'
